# Identificación SonarCloud
sonar.projectKey=egoitz-ehu_ParkingELadron
sonar.organization=egoitz-ehu
sonar.host.url=https://sonarcloud.io

# Rutas del código fuente y tests (ajusta si tu módulo no es 'app')
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java
sonar.java.binaries=app/build/intermediates/javac/debug

# Excluir recursos y carpetas irrelevantes
